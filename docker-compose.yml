x-airflow-common: &airflow-common
  image: apache/airflow:2.9.3
  user: "50000:0"
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
  volumes:
    - /home/ubuntu/work/repo_dag/dags:/opt/airflow/dags
    - /home/ubuntu/work/repo_dag:/opt/airflow/projects
    - airflow_logs:/opt/airflow/logs
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    container_name: infra-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  selenium:
    image: selenium/standalone-chrome:latest
    container_name: infra-selenium
    shm_size: 2gb
    ports:
      - "4444:4444"
    restart: unless-stopped

  airflow-init:
    <<: *airflow-common
    container_name: infra-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
          airflow db migrate
          airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com

  airflow-webserver:
    <<: *airflow-common
    container_name: infra-airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    container_name: infra-airflow-scheduler
    command: scheduler
    restart: unless-stopped

volumes:
  postgres_data:
  airflow_logs:
